<!DOCTYPE html>
<html>
  {{ template "head.html" . }}
  <body>
    <h2>Orders:</h2>

  <table style="width:50%">
    <tr>
    <th>Name</th>
    <th colspan="2">Meal</th>
    <th>Side</th>
    </tr>
    {{ range $key, $value := .orders }}
    <tr>
    <td width="30%" style="color:DodgerBlue"><b>{{$value.Name}}</b></td>
    <td width="40%"><b>{{$value.Meal}}<b/></td>
    <td width="10%" style="color:Tomato"><em><b>{{$value.Spice}}</b></em></td>
    <td width="20%"><b>{{$value.Side}}</b></td>
    </tr>
    {{ end }}
  </table>

  </body>
  {{ template "footer.html" . }}
</html>
