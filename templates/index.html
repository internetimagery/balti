<!DOCTYPE html>
<html>
  {{ template "head.html" . }}
  <body>
    <div class="outer">
      <h1 class="thing">Hello there! FROM BALTI!</h1>      
    </div>

    <form class="form" action="/" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" value="">
      <fieldset>
        <legend>Please pick your meal.</legend>
        <input type="radio" name="meal" value="Milk" checked> Milk</br>
        <input type="radio" name="meal" value="Cheese"> Cheese</br>
        </br>
        <label for="select">Spice:</label>
        <select class="select" name="spice">
          <option value="On fire">On fire</option>
          <option value="Hot">Hot</option>
          <option value="Medium">Medium</option>
          <option value="Mild">Mild</option>
        </select>
        <label for="side">Side:</label>
        <select class="side" name="side">
          <option value="plain">plain</option>
          <option value="cheese">cheese</option>
          <option value="No naan">No naan</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Please place your order.</legend>
        <label for="notes">Final notes:</label>
        <input type="text" name="notes" value="">
        <button type="submit" name="button">Place Order</button>
      </fieldset>
    </form>
  </body>
  {{ template "footer.html" . }}
</html>
